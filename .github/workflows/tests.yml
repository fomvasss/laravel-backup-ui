name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.0, 8.1, 8.2, 8.3]
        laravel: [9, 10, 11, 12]
        spatie-backup: [8, 9]
        exclude:
          # Laravel 11 requires PHP 8.2+
          - php: 8.0
            laravel: 11
          - php: 8.1
            laravel: 11
          # Laravel 12 requires PHP 8.2+
          - php: 8.0
            laravel: 12
          - php: 8.1
            laravel: 12

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - Spatie Backup ${{ matrix.spatie-backup }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
        coverage: xdebug

    - name: Setup problem matchers
      run: |
        echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Install dependencies
      run: |
        composer require "laravel/framework:^${{ matrix.laravel }}.0" "spatie/laravel-backup:^${{ matrix.spatie-backup }}.0" --no-interaction --no-update
        composer update --prefer-dist --no-interaction

    - name: List Installed Dependencies
      run: composer show -D

    - name: Execute tests
      run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.clover
        fail_ci_if_error: false

  static-analysis:
    runs-on: ubuntu-latest

    name: Static Analysis

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.1
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo

    - name: Install dependencies
      run: composer update --prefer-dist --no-interaction

    - name: Check code style
      run: |
        if [ -f "vendor/bin/php-cs-fixer" ]; then
          vendor/bin/php-cs-fixer fix --dry-run --diff
        else
          echo "PHP CS Fixer not installed, skipping code style check"
        fi
